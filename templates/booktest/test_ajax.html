<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    {# 引用jQuery文件#}
    <script>
        $(function () {

            // 绑定btnAjax的click事件
            $('#btnAjax').click(function () {
                alert(1)
                $.ajax({
                    'url': '/ajax_handle',
                    'dataType': 'json',
                    // 'async': false,  // 同步的Ajax请求，默认是异步的
                }).success(function (data) {
                    //进行处理
                    {#alert(data.res)#}
                    alert(2)
                    if (data.res == 1) {
                        $('#message').show().html('提示信息')
                    }
                })
                alert(3)
            })
        })
    </script>
    <style>
        {#        div 的格式#}
        #message {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
<input type="button" id="btnAjax" value="ajax请求">
<div id="message"></div>
</body>
</html>
